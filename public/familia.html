<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurar Família</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <header class="bg-white dark:bg-gray-800 shadow-md mb-8">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="./lancamentos.html" class="text-xl font-bold text-gray-800 dark:text-white">Controle Financeiro</a>
                <a href="./lancamentos.html" class="text-sm font-medium text-gray-500 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400">Lançamentos</a>
                 <a href="./configuracoes.html" class="text-sm font-medium text-gray-500 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400">Configurações</a>
            </div>
            <div class="flex items-center">
                 <span id="userName" class="text-gray-700 dark:text-gray-300 mr-4 hidden md:inline"></span>
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-2">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
                <button id="logoutButton" aria-haspopup="false" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition">Sair</button>
            </div>
        </nav>
    </header>

    <main class="flex items-center justify-center py-10">
        <div id="loader" class="text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-400"><span role="status">Verificando seus dados...</span></p>
        </div>

        <div id="familiaContainer" class="bg-white dark:bg-gray-800 p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md m-4 hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 dark:text-white mb-4">
                Configurar Chave de Família
            </h2>
            <p class="text-center text-gray-600 dark:text-gray-300 mb-8">
                Para continuar, insira a chave de uma família existente ou crie uma nova.
            </p>

            <form id="familiaForm" novalidate>
                <div class="mb-4">
                    <label for="familiaIdInput" class="visually-hidden">Chave da Família</label>
                    <input
                        type="text"
                        id="familiaIdInput"
                        placeholder="Insira a chave aqui"
                        required
                        aria-describedby="feedbackMessage"
                        aria-invalid="false"
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-center font-mono tracking-widest"
                    />
                </div>
                <button
                    type="submit"
                    id="salvarChaveButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed disabled:transform-none"
                >
                    Usar esta chave
                </button>
            </form>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">OU</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <button
                id="criarChaveButton"
                type="button"
                class="w-full bg-gray-100 dark:bg-gray-700 dark:text-white border border-gray-300 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 font-semibold py-3 px-4 rounded-lg transition"
            >
                Criar nova chave de família
            </button>

            <div
                id="feedbackMessage"
                role="alert"
                aria-live="polite"
                class="mt-6 text-center p-4 rounded-lg text-sm hidden"
            ></div>
            <p class="text-center mt-8 text-sm">
                <a href="#" id="logoutButtonFamilia" class="text-gray-500 hover:text-gray-700 hover:underline">Sair</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { auth, db } from "./js/firebaseConfig.js";

        // UI Elements
        const loader = document.getElementById("loader");
        const familiaContainer = document.getElementById("familiaContainer");
        const familiaForm = document.getElementById("familiaForm");
        const familiaIdInput = document.getElementById("familiaIdInput");
        const salvarChaveButton = document.getElementById("salvarChaveButton");
        const criarChaveButton = document.getElementById("criarChaveButton");
        const feedbackMessage = document.getElementById("feedbackMessage");
        const logoutButton = document.getElementById("logoutButton");
        const logoutButtonFamilia = document.getElementById("logoutButtonFamilia");
        const userName = document.getElementById("userName");

        let feedbackTimeoutId;

        // Funções de feedback e formulário
        const showFeedback = (message, isError = false, autoHide = true) => {
            clearTimeout(feedbackTimeoutId);
            feedbackMessage.classList.remove("hidden");
            feedbackMessage.textContent = message;

            feedbackMessage.classList.remove("bg-red-100", "text-red-800", "bg-green-100", "text-green-800");
            if (isError) {
                feedbackMessage.classList.add("bg-red-100", "text-red-800");
            } else {
                feedbackMessage.classList.add("bg-green-100", "text-green-800");
            }

            if (autoHide) {
                feedbackTimeoutId = setTimeout(() => feedbackMessage.classList.add("hidden"), 5000);
            }
        };

        const setFormSubmitting = (isSubmitting) => {
            salvarChaveButton.disabled = isSubmitting;
            criarChaveButton.disabled = isSubmitting;
            salvarChaveButton.textContent = isSubmitting ? "Salvando..." : "Usar esta chave";
        };
        
        // Lógica de Autenticação e Redirecionamento CORRIGIDA
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Se o utilizador estiver logado, mostramos sempre o formulário de família
                // A lógica de redirecionamento automático foi removida
                if(userName) userName.textContent = user.displayName || user.email;
                loader.classList.add("hidden");
                familiaContainer.classList.remove("hidden");
            } else {
                // Se o utilizador não estiver logado, redireciona para o login
                window.location.href = "login.html";
            }
        });

        // Evento para o botão de criar nova chave
        criarChaveButton.addEventListener("click", () => {
            const novaChave = crypto.randomUUID().slice(0, 8).toUpperCase();
            familiaIdInput.value = novaChave;
            familiaIdInput.focus();
            showFeedback("Uma nova chave foi gerada! Clique em 'Usar esta chave' para salvar.", false);
        });

        // Evento para salvar a chave
        familiaForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            familiaIdInput.setAttribute('aria-invalid', 'false');

            const chaveFamilia = familiaIdInput.value.trim();
            if (!chaveFamilia) {
                showFeedback("Por favor, insira ou crie uma chave de família.", true);
                familiaIdInput.setAttribute('aria-invalid', 'true');
                familiaIdInput.focus();
                return;
            }

            const user = auth.currentUser;
            if (!user) {
                showFeedback("Sessão expirada. Redirecionando para login...", true, false);
                setTimeout(() => window.location.href = "login.html", 2000);
                return;
            }

            setFormSubmitting(true);
            showFeedback("Salvando sua chave de família...", false, false);

            try {
                // IMPORTANTE: Primeiro, atualizamos o `familiaId` do utilizador
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, { familiaId: chaveFamilia }, { merge: true });

                // SEGUNDO: Garantimos que o documento da família existe na coleção "families"
                const familyDocRef = doc(db, "families", chaveFamilia);
                await setDoc(familyDocRef, { nome: `Família ${chaveFamilia}`, criadoEm: new Date() }, { merge: true });


                showFeedback("Chave salva com sucesso! Redirecionando para lançamentos...", false, false);
                setTimeout(() => {
                    window.location.href = "lancamentos.html";
                }, 2000);

            } catch (error) {
                console.error("Erro ao salvar a chave de família:", error);
                showFeedback("Ocorreu um erro ao salvar. Tente novamente.", true);
                setFormSubmitting(false);
            }
        });
        
        // Limpa feedback ao digitar
        familiaIdInput.addEventListener('input', () => {
            familiaIdInput.setAttribute('aria-invalid', 'false');
            feedbackMessage.classList.add('hidden');
        });
        
        const handleLogout = async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        }

        // Logout
        if(logoutButton) logoutButton.addEventListener("click", handleLogout);
        if(logoutButtonFamilia) logoutButtonFamilia.addEventListener("click", handleLogout);

    </script>
    <script type="module" src="./js/theme.js"></script>

</body>
</html>
