<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        .criteria-icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.25rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body
    class="bg-gray-100 flex items-center justify-center min-h-screen"
>
    <!-- Loader -->
    <div id="loader" class="text-center hidden">
        <p class="text-gray-600"><span role="status">Carregando...</span></p>
    </div>

    <!-- Container do Cadastro -->
    <div
        id="cadastroContainer"
        class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md m-4 hidden"
    >
        <h2
            class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4"
        >
            Crie sua conta
        </h2>
        <p class="text-center text-gray-600 mb-8">
            Preencha os campos abaixo para se cadastrar.
        </p>

        <form id="cadastroForm" novalidate>
            <div class="mb-4">
                <label for="nome" class="visually-hidden">Nome</label>
                <input
                    type="text"
                    id="nome"
                    placeholder="Nome"
                    required
                    autocomplete="given-name"
                    aria-describedby="feedbackMessage"
                    aria-invalid="false"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                />
            </div>
            <div class="mb-4">
                <label for="sobrenome" class="visually-hidden">Sobrenome</label>
                <input
                    type="text"
                    id="sobrenome"
                    placeholder="Sobrenome"
                    required
                    autocomplete="family-name"
                    aria-describedby="feedbackMessage"
                    aria-invalid="false"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                />
            </div>
            <div class="mb-4">
                <label for="email" class="visually-hidden">E-mail</label>
                <input
                    type="email"
                    id="email"
                    placeholder="E-mail"
                    required
                    autocomplete="email"
                    aria-describedby="feedbackMessage"
                    aria-invalid="false"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                />
            </div>
            <div class="mb-6">
                <label for="senha" class="visually-hidden">Senha</label>
                <div class="relative">
                    <input
                        type="password"
                        id="senha"
                        placeholder="Senha"
                        required
                        autocomplete="new-password"
                        aria-describedby="passwordCriteria feedbackMessage"
                        aria-invalid="false"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition pr-10"
                    />
                    <button type="button" class="password-toggle absolute inset-y-0 right-0 top-0 pr-3 flex items-center text-gray-500 hover:text-gray-700" aria-label="Mostrar senha">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                    </button>
                </div>
                <div id="passwordCriteria" class="mt-2 text-xs text-gray-500 space-y-1">
                    <p id="charLength" class="flex items-center text-gray-400"><svg class="criteria-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>Mínimo de 6 caracteres</p>
                    <p id="hasNumber" class="flex items-center text-gray-400"><svg class="criteria-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>Contém pelo menos um número</p>
                    <p id="hasLetter" class="flex items-center text-gray-400"><svg class="criteria-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>Contém pelo menos uma letra</p>
                </div>
            </div>
            <button
                type="submit"
                id="cadastroButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed"
            >
                Cadastrar
            </button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-sm">OU</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <button
            id="googleCadastroButton"
            aria-label="Cadastrar com a sua conta Google"
            class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 flex items-center justify-center disabled:bg-gray-200 disabled:cursor-not-allowed"
        >
            <img
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Logo do Google"
                class="h-6 mr-3"
            />
            Cadastrar com Google
        </button>

        <div
            id="feedbackMessage"
            role="alert"
            aria-live="polite"
            class="mt-6 text-center p-4 rounded-lg text-sm hidden"
        ></div>
        <p class="text-center mt-6 text-sm text-gray-600">
            Já tem uma conta?
            <a href="./login.html" class="font-medium text-blue-600 hover:underline"
                >Faça login</a
            >
        </p>
    </div>

    <script type="module" src="./js/cadastro.js"></script>
    <script type="module" src="./js/theme.js"></script>
</body>
</html>
