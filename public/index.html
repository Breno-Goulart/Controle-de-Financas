<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Finanças</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Cor de fundo suave */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <section id="login-section" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Controle de Finanças</h2>
        <h3 class="text-xl text-gray-700 mb-6">Faça Login</h3>
        <div class="mb-4">
            <input type="email" id="email-input" placeholder="E-mail" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <input type="password" id="password-input" placeholder="Senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button id="login-button" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Entrar
        </button>
        </section>

    <section id="app-section" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
            <h2 class="text-3xl font-bold text-gray-800">Minhas Finanças</h2>
            <div class="flex items-center space-x-4">
                <span id="current-user-email" class="text-gray-700 font-medium"></span>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Sair
                </button>
            </div>
        </header>

        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-sm">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Adicionar Nova Transação</h3>
            <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div class="col-span-1 md:col-span-2">
                    <label for="transaction-description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                    <input type="text" id="transaction-description" placeholder="Ex: Salário, Aluguel, Compras" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="transaction-amount" class="block text-sm font-medium text-gray-700 mb-1">Valor</label>
                    <input type="number" id="transaction-amount" placeholder="0.00" step="0.01" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="transaction-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                    <select id="transaction-type" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="expense">Despesa</option>
                        <option value="income">Receita</option>
                    </select>
                </div>
                <div class="md:col-span-3">
                    <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Adicionar Transação
                    </button>
                </div>
            </form>
        </div>

        <div class="transactions-section">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Minhas Transações</h3>
            <div id="transactions-list-container" class="bg-white rounded-lg shadow overflow-hidden">
                </div>
        </div>
    </section>

    <script type="module" src="js/app.js"></script>
</body>
</html>
