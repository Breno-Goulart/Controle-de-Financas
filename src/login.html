<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
    </head>
<body
    class="bg-gray-100 flex items-center justify-center min-h-screen"
>
    <div id="loader" class="text-center hidden">
        <p class="text-gray-600"><span role="status">Verificando sessão...</span></p>
    </div>

    <div
        id="loginContainer"
        class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md m-4 hidden"
    >
        <h2
            class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4"
        >
            Bem-vindo(a) de volta!
        </h2>
        <p class="text-center text-gray-600 mb-8">
            Acesse sua conta para continuar.
        </p>

        <form id="loginForm" novalidate>
            <div class="mb-4">
                <label for="email" class="visually-hidden">E-mail</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Seu e-mail"
                    required
                    autocomplete="email"
                    autofocus
                    aria-describedby="feedbackMessage"
                    aria-invalid="false"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                />
            </div>
            <div class="mb-6">
                <label for="senha" class="visually-hidden">Senha</label>
                <input
                    type="password"
                    id="senha"
                    placeholder="Sua senha"
                    required
                    autocomplete="current-password"
                    aria-describedby="feedbackMessage"
                    aria-invalid="false"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                />
            </div>
            <button
                type="submit"
                id="loginButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed disabled:transform-none"
            >
                Entrar
            </button>
        </form>

        <div class="my-6 flex items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-sm">OU</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <button
            id="googleLoginButton"
            aria-label="Entrar com a sua conta Google"
            class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 flex items-center justify-center disabled:bg-gray-200 disabled:cursor-not-allowed"
        >
            <img
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="Logo do Google"
                class="h-6 mr-3"
            />
            Entrar com Google
        </button>

        <div
            id="feedbackMessage"
            role="alert"
            aria-live="polite"
            class="mt-6 text-center p-4 rounded-lg text-sm hidden"
        ></div>
        <p class="text-center mt-6 text-sm text-gray-600">
            Não tem uma conta?
            <a
                href="./cadastro.html"
                class="font-medium text-blue-600 hover:underline"
                >Cadastre-se</a
            >
        </p>
    </div>

    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/theme.js"></script>
    </body>
</html>
