<!DOCTYPE html>
<html lang="pt-br" class=""> <!-- A classe 'dark' será adicionada aqui -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }
    </style>
    <!-- Início da alteração: Removido o script inline de tema -->
    <!-- O script inline de tema foi movido para public/js/theme.js -->
    <!-- Fim da alteração -->
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white dark:bg-gray-800 p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md m-4 relative">
        <!-- Botão de Tema no Canto -->
        <div class="absolute top-4 right-4">
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 7.072l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>

        <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 dark:text-white mb-6">Criar Nova Conta</h2>
        <form id="cadastroForm" novalidate>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="nome" class="visually-hidden">Nome</label>
                    <input type="text" id="nome" placeholder="Nome" required autocomplete="given-name" aria-describedby="feedbackMessage" class="w-full px-4 py-3 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label for="sobrenome" class="visually-hidden">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Sobrenome" required autocomplete="family-name" aria-describedby="feedbackMessage" class="w-full px-4 py-3 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="visually-hidden">E-mail</label>
                <input type="email" id="email" placeholder="Seu melhor e-mail" required autocomplete="email" aria-describedby="feedbackMessage" class="w-full px-4 py-3 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="mb-6">
                <label for="senha" class="visually-hidden">Senha</label>
                <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6" autocomplete="new-password" aria-describedby="feedbackMessage" class="w-full px-4 py-3 border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <button type="submit" id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed disabled:transform-none">
                <span id="buttonText">Cadastrar</span>
                <div id="buttonLoader" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
            </button>
        </form>
        <div id="feedbackMessage" role="alert" aria-live="polite" class="mt-6 text-center p-4 rounded-lg text-sm hidden"></div>
         <p class="text-center mt-6 text-sm text-gray-600 dark:text-gray-400">
            Já tem uma conta?
            <a href="./login.html" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Faça login</a>
        </p>
    </div>

    <script type="module" src="/js/cadastro.js"></script>
    <!-- Início da alteração: Adicionada a chamada para o script de tema externo -->
    <script type="module" src="/js/theme.js"></script>
    <!-- Fim da alteração: Adicionada a chamada para o script de tema externo -->
</body>
</html>
